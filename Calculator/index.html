<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation" id="displayOperation">Calculator</div>
          <div class="calc-typed" id="display"></div>
        </div>
        <div class="calc-button-row">
          <button class="button c" onclick="clearDisplay()">C</button>
          <button
            class="button l"
            onclick="appendToDisplay('/')"
            data-value="/"
          >
            /
          </button>
        </div>
        <div class="calc-button-row">
          <button class="button" onclick="appendToDisplay('7')">7</button>
          <button class="button" onclick="appendToDisplay('8')">8</button>
          <button class="button" onclick="appendToDisplay('9')">9</button>
          <button class="button l" onclick="appendToDisplay('*')">x</button>
        </div>
        <div class="calc-button-row">
          <button class="button" onclick="appendToDisplay('4')">4</button>
          <button class="button" onclick="appendToDisplay('5')">5</button>
          <button class="button" onclick="appendToDisplay('6')">6</button>
          <button class="button l" onclick="appendToDisplay('-')">âˆ’</button>
        </div>
        <div class="calc-button-row">
          <button class="button" onclick="appendToDisplay('1')">1</button>
          <button class="button" onclick="appendToDisplay('2')">2</button>
          <button class="button" onclick="appendToDisplay('3')">3</button>
          <button class="button l" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="calc-button-row">
          <button class="button" onclick="appendToDisplay('.')">.</button>
          <button class="button" onclick="appendToDisplay('0')">0</button>
          <button class="button equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
